<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Project Galantus</title>
        <style>
            * { 
                padding: 0; 
                margin: 0;
            }
            canvas {
                background: #eee; 
                display: block; 
                margin: 0 auto;
            }
        </style>
    </head>

    <body>
        <canvas id="stage" width="1280" height="720"></canvas>

        <script>
            var canvas = document.getElementById("stage");
            var ctx = canvas.getContext("2d");

            var x = 50;
            
            ctx.beginPath();
            ctx.rect(20, 40, x, 50);
            ctx.fillStyle = '#FF0000';
            ctx.fill();
            ctx.closePath();
            x++; 
        </script>
    </body>
</html>
